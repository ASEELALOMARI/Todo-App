<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Aseel Alomari">
    <meta name="Description" content="Todo App">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="index.css" />
    <title>To-do App</title>
</head>

<body>
    <div class="todo">

        <h1 class="todo__title"> To-Do List</h1>
        <div class="todo__container">
            <form id="TaskForm" action="">
                <label class="todo__label" for="TaskTitle">Todo:</label>
                <input class="todo__input" type="text" id="TaskTitle" name="Title" placeholder="New todo" required>
                <label class="todo__label" for="TaskDescription">Description :</label>
                <textarea class="todo__input todo__textarea" type="text" id="TaskDescription" name="Description"
                    placeholder="Add some description here" required></textarea>
                <button class="todo__button" type="submit" id="AddTask">Add Todo</button>
                <br>
                <div id="taskHeader" class="todo__header">
                    <span id="TaskCounter"></span>
                    <div id="searchContainer" class="search__container">
                        <i id="searchIcon" class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="searchInput" placeholder="Search tasks..." class="search__input"
                            style="display: none;">
                    </div>
                </div>
                <br>
                <div id="taskContainer"></div>

            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
